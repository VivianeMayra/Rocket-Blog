<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blog</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <img class="logo" src="./image/logo.png" alt="logo The blog">
                <ul class="menu">
                    <li>Home</li>
                    <li>Sobre</li>
                    <li>Categorias</li>
                    <li>Contato</li>
                </ul>
                <div class="search">
                <input type="busca" id="busca" placeholder="Buscar">
                <div class="button">
                    <button type="submit"><img class="icon" src="/image/search.png"></button>
                </div>
                </div>
            </div>
            <div class="box-flex">
                <div class="titles"></div>
                <div class="image"></div>
            </div>
        </div>
        <div class="main">
            <div class="box-two-flex">
                <div class="post">
                    <figure>
                        <img>
                        <figcaption></figcaption>
                    </figure>
                    <div class="titles"></div>

                </div>
                <figcaption></figcaption>
                <div class="titles"></div>
                <hr>
                <figcaption></figcaption>
                <div class="titles"></div>

            </div>
            <div class="box-tree-flex">
                <div class="post">
                    <figure>
                        <img>
                        <figcaption></figcaption>
                    </figure>
                    <div class="titles"></div>
                </div>
                <div class="post">
                    <figure>
                        <img>
                        <figcaption></figcaption>
                    </figure>
                    <div class="titles"></div>
                </div>
                <div class="post">
                    <figure>
                        <img>
                        <figcaption></figcaption>
                    </figure>
                    <div class="titles"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
